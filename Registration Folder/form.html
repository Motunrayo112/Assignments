<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="Html and CSS Project">
  <meta name="author" content="Oluwasikemi">
  <title>Registration Form</title>
  <link href="style.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1>REGISTER HERE</h1>
  </header>
  <main>
    <div class="main-body">
      <form action="">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" placeholder="Stephanie" required>
        <br>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" placeholder="Stone" required>
        <br>
        <br>
        <label for="phone">Phone Number:</label>
        <!--Remember to browse how to add format for telephone number-->
        <input type="tel" id="phone" placeholder="08123456789" required>
        <br>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="abc@alpha.com" required>
        <br>
        <br>
        <label for="gender">Gender:</label>
        <input type="radio" id="gender" name="male" value="Male">
        <label for="gender">Male</label>
        <input type="radio" id="gender" name="female" value="Female">
        <label for="gender">Female</label>
        <br>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required>
        <br>
        <br>
        <label for="fav-color">Favorite Color:</label>
        <input type="color" id="fav-color">
        <br>
        <br>
        <footer>
          <div class="footer">
            <button id="submit">Submit</button>
            <a href="login.html" id="login">Login</a>
          </div>
    </div>
  </main>
  </form>
</body>

</html>
